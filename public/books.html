    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .book-item {
            margin: 15px;
            text-align: center;
        }
        .book-item img {
            height: 200px;
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">Bibliotek</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="map.html" class="nav-link">Map</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-light text-dark mt-5 pt-5">
        <div class="container">
            <h1 class="text-center">Fetched Books</h1>
            <div class="containersearch mb-4">
                <input type="text" class="searchbar" id="search" placeholder="Search your Book here">
                <div class="option">
                    <select id="genre-select">
                        <option value="">Select Genre</option>
                        <option value="fiction">Fiction</option>
                        <option value="nonfiction">Nonfiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="mystery">Mystery</option>
                        <option value="thriller">Thriller</option>
                        <option value="short_story">Short Story</option>
                        <option value="drama">Drama</option>
                        <option value="satire">Satire</option>
                    </select>
                </div>
            </div>

            <div class="containerlist" id="book-list"></div>

            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </main>

    <footer class="bg-secondary text-light text-center py-3">
