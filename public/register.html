<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="formstyle.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            padding-top: 56px;
        }

        .valid-icon {
            color: green;
        }

        .invalid-icon {
            color: red;
        }

    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <header>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand"><i data-feather="book-open"></i> Bibliotek</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="background">

    <div class="formcontainer max-w-md mx-auto p-6 rounded-lg shadow-lg mt-5">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form id="signupForm" action="/api/auth/register" method="POST"">
            <div class="input-container mb-4 relative">
                <input type="text" id="name" name="name" class="p-2 " required>
                <label for="name" class="block text-sm font-medium text-gray-700">Enter your Name</label>
                <span id="nameError" class="error text-red-500 text-sm"></span>
                <i id="nameFeedback" class="absolute right-2 top-1/2 transform -translate-y-1/2"></i>
            </div>

            <div class="input-container mb-4 relative">
                <input type="email" id="email" name="email" required>
                <label for="email" class="block text-sm font-medium text-gray-700">Enter your Email</label>
                <span id="emailError" class="error text-red-500 text-sm"></span>
                <i id="emailFeedback" class="absolute right-2 top-1/2 transform -translate-y-1/2"></i>
            </div>

            <div class="input-container mb-4 relative">
                <input type="password" id="password" name="password" required>
                <label for="password" class="block text-sm font-medium text-gray-700">Enter your Password</label>
                <span id="passwordError" class="error text-red-500 text-sm"></span>
                <i id="passwordFeedback" class="absolute right-2 top-1/2 transform -translate-y-1/2"></i>
            </div>

            <div class="input-container mb-4 relative">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <span id="confirmPasswordError" class="error text-red-500 text-sm"></span>
                <i id="confirmPasswordFeedback" class="absolute right-2 top-1/2 transform -translate-y-1/2"></i>
            </div>

            <div class="input-container mb-4 relative">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone" class="block text-sm font-medium text-gray-700">Enter your Phone Number</label>
                <span id="phoneError" class="error text-red-500 text-sm"></span>
                <i id="phoneFeedback" class="absolute right-2 top-1/2 transform -translate-y-1/2"></i>
            </div>

            <div class="input-container mb-4">
                <select id="gender" name="gender" class="p-2">
                    <option value="" selected disabled>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="button2" id="submitBtn">Sign Up</button>
        </form>

        <p class="text-sm text-gray-500 mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login here</a>.</p>
    </div>

    </main>

    <script>
        feather.replace()
    </script>
</body>

</html>
